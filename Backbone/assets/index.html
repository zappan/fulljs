  <head>
    <meta charset="utf-8">

    <title>Backbone User Listing</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <script src="/js/vendor/modernizr-1.6.min.js"></script>
    <script src="/js/vendor/jquery-1.7.1.min.js"></script>

    <!-- ========== JAVASCRIPT TEMPLATES ========== -->
    <script type="text/html" id="users_template">
      <h2>All users in the database</h2>
      
      <div class="row">
        <div class="offset4">
          <button class="btn btn-success" id="new-user" type="button">
            <i class="icon-plus icon-white"></i> Add new user
          </button>
        </div>
      </div>
      
      <div class="users">
      </div>
    </script>

    <script type="text/html" id="user_template">
      <div class="row">
        <div class="span4"> User email: {{email}} </div>
        <button class="btn edit-button" type="button"><i class="icon-pencil"></i> Edit me</button>
        <button class="btn btn-danger delete-button" type="button">
          <i class="icon-trash icon-white"></i> Delete
        </button>
      </div>
    </script>

    <script type="text/html" id="user_edit_template">
      <div class="row">
        <div class="span4">
          E-mail:
          <input class="inline" type="text" name="email" value="{{email}}" >
        </div>
        <button id="update-user" class="btn btn-primary">Update User</button>
        <button class="btn cancel-button" type="button">Cancel</button>
      </div>
    </script>
    

    <script type="text/html" id="user_new_template">    
      <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3>Add new user</h3>
      </div>
    
      <div class="modal-body">
        New user e-mail:
        <input class="inline" type="text" name="new-user-email" value="" >
      </div>
    
      <div class="modal-footer">
        <a href="#" class="btn btn-primary" id="create-new-user">Create user</a>
        <a href="#" class="btn" id="cancel-new-user">Cancel</a>
      </div>
    </script>

    <!-- ======= END : JAVASCRIPT TEMPLATES ======= -->

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div id="users-container">
          
          <div class="hero-unit">
            <h1>Users CRUD</h1>
            <p>This is a base prototype demo for setting up an infrastructure for a Backbone.js application, with a Node.js or Sinatra backend API talking to MongoDB</p>
            <p><a class="btn btn-primary btn-large" href="https://github.com/zappan/Hello-Backbone-Node-Sinatra-Mongo">Source code &raquo;</a></p>
          </div>
          
        </div>
      </div>
    </div>
    
    <!-- ======= Modal for new user - hidden ======= -->
    <div class="modal hide fade" id="myModal">
    </div>    
    
  </body>
